    <main>
        <div>
            <br>
            <h2>&#10052; Feedback &#10052;</h2><br>
            <form action="https://formsubmit.co/privatestartup2004@gmail.com" method="POST">
                <div class="area">
                    <label for="firstName" class="form-label"></label>
                    <input type="text" placeholder="First Name" id="firstName" name="First&nbsp;Name" required>
                </div>
                <div class="area">
                    <label for="lastName" class="form-label"></label>
                    <input type="text" placeholder="Last Name" id="lastName" name="Last&nbsp;Name" required>
                </div>
                <div class="area">
                    <label for="emailInfo" class="form-label"></label>
                    <input type="email" placeholder="E-Mail" id="emailInfo" name="E-Mail" required>
                </div>
                <div class="area">
                    <label for="phoneNumber" class="form-label"></label>
                    <input type="text" placeholder="Phone No" id="phoneNumber" name="Phone&nbsp;No" required>
                </div>
                <div class="area">
                    <label for="comments" class="form-label"></label>
                    <textarea id="comments" rows="5" placeholder="Your Message" name="Comments&nbsp;/&nbsp;Message"
                        required></textarea>
                </div>
                <div class="submit">
                    <button type="submit"><b class="submit">Submit</b></button>
                </div>
            </form>
        </div><br><br><br>
        <h3><q>Your Single True FeedBack Is More Precious Than Your Money,<br>Please Give True Feedback.<br>It's A
